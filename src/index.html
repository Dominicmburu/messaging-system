<!DOCTYPE html>
<html>
  <head>
    <title>Login | Company Portal</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <nav data-cy="nav">
      <a href="index.html">Login</a>
      <a href="register.html">Register</a>
    </nav>

    <div class="container">
      <h1 data-cy="login-title">Login</h1>
      <div data-cy="alert" id="alert"></div>
      <form id="loginForm">
        <label data-cy="email-label" for="email">Email</label>
        <input data-cy="email-input" type="email" id="email"  />

        <label data-cy="password-label" for="password">Password</label>
        <input data-cy="password-input" type="password" id="password" />

        <button data-cy="submit-button" type="submit">Login</button>
      </form>

      <p><a href="#" id="forgotLink" data-cy="forgotLink">Forgot Password?</a></p>
    </div>

    <div id="resetModal" class="modal">
      <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <h2>Reset Password</h2>
        <p>Enter your email to reset your password</p>
        <input
          type="email"
          id="resetEmail"
          placeholder="Enter your email"
          required
        />
        <button id="resetBtn">Reset</button>
      </div>
    </div>

    <script src="./js/main.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
