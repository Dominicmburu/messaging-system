<!DOCTYPE html>
<html>
<head>
  <title>Messages | Company Portal</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
  <nav class="chat-nav">
    <div class="chat-nav-title">Messages</div>
    <a href="#" id="logout">Logout</a>
  </nav>

  <div class="chat-container">
    <div id="alert" class="chat-alert"></div>

    <div id="messagesContainer" class="chat-messages">
    </div>

    <div class="chat-input-area">
      <select id="toEmployee" required>
        <option value="" disabled selected>Select an employee</option>
      </select>
      <input type="text" id="msgBody" placeholder="Type a message..." required />
      <button id="sendBtn" form="messageForm">Send</button>
    </div>
    
    <form id="messageForm" style="display: none;"></form>
  </div>

  <script src="./js/main.js"></script>
  <script src="./js/messages.js"></script>
</body>
</html>
